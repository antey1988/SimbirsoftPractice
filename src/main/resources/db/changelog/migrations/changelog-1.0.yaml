databaseChangeLog:
  - changeSet:
      id: 000000-create-table-consumers
      author: ${author}
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false

